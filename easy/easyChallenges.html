<!doctype html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- JQUERY CDN -->
	<script src="../jquery-2.1.4.min.js"> </script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="../bootstrap.min.js"></script>

	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>

	<link rel="stylesheet" href="../coderbyte.css">

</head>

<body class="firstReverse">
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1 class="mainHeading">CoderByte Online Coding Challenges</h1>
				<h2>Pick a Challenge Below</h2>
				<select name="" id="challenges">
					<option value="firstReverse">Reversing a String</option>
					<option value="firstFactorial">Determining the Factorial for a Given Number</option>
					<option value="longestWord">Determining Longest Word of a String</option>
					<option value="letterChanges">Manipulating Characters in a String Based Off their Positions in the Alphabet</option>
					<option value="simpleAdding">Adding Numbers From 1 to Number Input</option>
					<option value="letterCapitalize">Capitalize First Letter of Each Word</option>
					<option value="simpleSymbols">Check if Symbols are in Right Position.</option>
					<option value="checkNums">Compare 2 Numbers.</option>
					<option value="timeConvert">Convert Time into Hours/Minutes.</option>
					<option value="alphabetSoup">Returning String in Alphabetical Order.</option>
					<option value="ABCheck">Check If A and B are 3 characters apart</option>
					<option value="vowelCount">Count number of vowels in string</option>
					<option value="wordCount">Count number of words in string</option>
					<option value="exOh">Compare number of x's and o's in a string</option>
					<option value="palindrome">Tell if string is palindrome or not</option>
					<option value="arithGeo">Tell if sequence if arithmetic or geometric</option>
					<option value="arrayAdditionI">Max Number of array combining with others</option>
					<option value="letterCountI">Find word with greatest # of repeated letters</option>
					<option value="secondGreatLow">Finds 2nd lowest and 2nd highest numbers in array</option>
					<option value="divisionStringified">Divides 2 Numbers, including commas for big numbers</option>
					<option value="countingMinutesI">Finds number of minutes between two times</option>
					<option value="meanMode">Checks if mode equals mean for set of numbers</option>
					<option value="dashInsert">Inserts dashes in between odd numbers</option>
					<option value="swapCase">Swaps Case of every character in string</option>
					<option value="numberAddition">Searches for and adds up numbers in mixed string</option>
					<option value="thirdGreatest">Returns 3rd largest String</option>
					<option value="powersOfTwo">Check if number is a power of two.</option>
					<option value="additivePersistence">Find additive persistence</option>
					<option value="multiplicativePersistence">Find multiplicative persistence</option>
					<option value="offLineMinimum">DONT GET</option>
				</select>
				<h3 id="challengeHeader">Challenge</h3>
				<h5 id="challengeHeader2">Description</h5>
			</div>


		</div>




		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<h1>Input </h1>
				<h6>Press Enter to Generate</h6>
				<input type="text" class="input">
			</div>
			<div class="col-md-4 col-md-offset-1">
				<h1>Output</h1>
				<h6>The Generated Output</h6>
				<input type="text" class="output">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h6 class="error"></h6>
			</div>
		</div>
	</div>
	<script src="js/js.js"></script>
</body>
</html>
